        <link rel="stylesheet" type="text/css" href="css/app.css"/>

		<script type="text/javascript" src="js/jquery.blueimp-gallery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-image-gallery.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>

		<script type="text/javascript" src="js/angular-cookies.js"></script>

		<script type="text/javascript" src="js/angular-touch.js"></script>
		<script type="text/javascript" src="js/localize.js"></script>
	    <script type="text/javascript" src="Scripts/other/chosen.jquery.js"></script> 
	    <script type="text/javascript" src="Scripts/fullcalendar/fullcalendar.min.js"></script> 
		<!-- Lib JS -->
		
	
		<script type="text/javascript" src="js/plugins/iCheck/icheck.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="Scripts/other/select2.js"></script>

		<script type="text/javascript" src="Scripts/angular/angular-ui-select2.js"></script>

		<script type="text/javascript" src="Scripts/other/date.js"></script>
		<script type="text/javascript" src="Scripts/other/jquery.metisMenu.js"></script>
		<script type="text/javascript" src="Scripts/other/jquery.easy-ticker.js"></script>
		<script type="text/javascript" src="Scripts/other/lightbox.js"></script>
		<script type="text/javascript" src="Scripts/other/custom.js"></script>
		<script type="text/javascript" src="Scripts/smarttable/smart-table.js"></script>

   		<link rel="stylesheet" type="text/css" href="css/lib/chosen.css"/>   
   		
	    <!-- Load custom scripts via RequireJS -->
	    <script type="text/javascript" src="Scripts/require/require.js" data-main="Scripts/main"></script>
        
    </head>
    
    <body class="skin-blue">
        
        <header class="header" data-ng-show="layout.header.isVisible" data-ng-include="layout.header.location">
            
        </header>
        
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <aside class="left-side sidebar-offcanvas" data-ng-show="layout.leftPanel.isVisible" data-ng-include="layout.leftPanel.location" data-ng-class="{myleftside: !isWeb}">
            
            </aside>

            <aside class="right-side view-slide-in" data-ng-view>
                
            </aside>
        </div>
        
        
        <!-- Loading Window -->
	    <div id="overlay" class="web_dialog_overlay"></div>
	    <div id="dialog" class="web_dialog"></div>
	    
	    <div id="blueimp-gallery" class="blueimp-gallery">
			<!-- The container for the modal slides -->
			<div class="slides"></div>
			<!-- Controls for the borderless lightbox -->
			<h3 class="title"></h3>
			<a class="prev">‹</a>
			<a class="next">›</a>
			<a class="close">×</a>
			<a class="play-pause"></a>
			<ol class="indicator"></ol>
			<!-- The modal dialog, which will be used to wrap the lightbox content -->
			<div class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" aria-hidden="true">&times;</button>
							<h4 class="modal-title"></h4>
						</div>
						<div class="modal-body next"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default pull-left prev">
								<i class="glyphicon glyphicon-chevron-left"></i>
								Previous
							</button>
							<button type="button" class="btn btn-primary next">
								Next
								<i class="glyphicon glyphicon-chevron-right"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>

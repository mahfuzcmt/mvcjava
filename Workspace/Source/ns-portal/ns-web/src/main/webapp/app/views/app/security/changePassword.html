
<section class="content-header">
	<h1>
		Change Password <small>Security</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Change Password</li>
	</ol>
</section>


<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div data-ng-include="messagePageLocation"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Change Password</h3>
                </div>
                <form role="form" name="changepasswordform">
                    <div class="box-body">
                        <div class="form-group">
							<label>Old Password<span class="mandatory">*</span></label>
							<input type="password" id="oldPassword" class="form-control" placeholder="Enter Old Password" data-ng-model="user.oldPassword" />
						</div>
						
						<div class="form-group">
							<label>New Password<span class="mandatory">*</span></label>
							<input type="password" id="newPassword" class="form-control" placeholder="Enter New Password" data-ng-model="user.newPassword" />
						</div>
						
						<div class="form-group">
							<label>Confirm Password<span class="mandatory">*</span></label>
							<input type="password" id="confirmPassword" class="form-control" placeholder="Enter Confirm Password" data-ng-model="user.confirmPassword" />
						</div>
                    </div>
					<div class="box-footer">
						<button class="btn btn-default" data-ng-click="resetChangePassword()">Reset</button>
						<button type="submit" class="btn btn-primary" data-ng-click="changePassword(user)">Change Password</button>
					</div>
                </form>
            </div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</section>


<div class="modal-header">
	<h4 class="modal-title ng-binding success">
		<span class="glyphicon glyphicon-info-sign"></span> {{modalOptions.headerText}}
	</h4>
</div>
<div class="modal-body">
  	<p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
  	<button type="button" class="btn btn-primary" data-ng-click="modalOptions.close()">{{modalOptions.okButtonText}}</button>
</div>

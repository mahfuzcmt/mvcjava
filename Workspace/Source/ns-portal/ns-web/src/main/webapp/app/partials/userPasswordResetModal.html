
 
<div class="modal-header">
	<h3>Password Reset</h3>
</div>
<form>
	<div class="modal-body">
		
		<div class="form-group" data-ng-show="user.msg != 'Df1000'">
            <span data-i18n="{{user.msg}}"></span>
        </div>
		<div class="form-group">
			<label>New Password<span class="mandatory">*</span></label>
			<input type="password" id="newPassword" class="form-control" placeholder="Enter New Password" data-ng-model="user.newPassword" />
		</div>
		
		<div class="form-group">
			<label>Confirm Password<span class="mandatory">*</span></label>
			<input type="password" id="confirmPassword" class="form-control" placeholder="Enter Confirm Password" data-ng-model="user.confirmPassword" />
		</div>
		
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
		<input type="submit" class="btn btn-primary" value="Submit" data-ng-click="submit(user)" />
	</div>
</form>

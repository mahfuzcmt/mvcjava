<section class="content-header">
	<div class="univerge-header">
		Registration
	</div>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">registration></li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div data-ng-include="messagePageLocation"></div>
		</div>
	</div>

	<div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Registration Entry Form</h3>
                </div>
                 <div class="box-header">
                 	<div class="col-md-4">
                 		<label>Student ID<span class="mandatory">*</span></label>
						<input type="text" id="oid" class="form-control" placeholder="Enter 10 Digit Student ID" data-ng-model="registration.studentID" data-ng-change="getData(registration);"/>
                 	</div>
					
                </div>
                <div data-ng-show="isDataLoaded" class="box-body">
					<form role="form" name="changepasswordform">
						<div class="row">
							<div class="col-xs-5">
								<section id="basic">
									<div class="form-group">
										<label>Course<span class="mandatory">*</span></label>
										<select data-ng-click="getStudentInfo(reg.courseID);" data-ng-model="reg.courseID" ui-select2 class="form-control" style="padding: 0px;" data-placeholder="Select Course">
			                            	<option></option>
			                               	<option data-ng-selected="{{course.oid == registration.courseID}}" data-ng-repeat="course in courses" value="{{course.oid}}">{{course.courseName}} - Credit:- {{course.credit}} - Teacher:- {{course.courseTeacher}}</option>
			                           	</select>
									</div>
									<div class="form-group">
										<label>Session</label>
										<select  data-ng-model="registration.sessionYear" ui-select2 class="form-control" style="padding: 0px;" >
			                            	<option></option>
			                               	<option value="summer-2016">Summer 2016</option>
			                               	<option value="fall-2016">fall-2016</option>
			                               	<option value="spring-2016">spring-2016</option>
			                           	</select>
									</div>
                    				<div class="form-group">
										<label>Program</label>
										<select disabled  data-ng-model="studentInfo.program" ui-select2 class="form-control" style="padding: 0px;" >
			                            	<option></option>
			                               	<option value="cse">CSE</option>
			                               	<option value="csit">CSIT</option>
			                           	</select>
									</div>
									<div class="form-group">
										<label>Batch<span class="mandatory">*</span></label>
										<select disabled  data-ng-model="studentInfo.batch" ui-select2 class="form-control" style="padding: 0px;" >
			                               	<option>1st</option>
			                               	<option>2nd</option>
			                               	<option>3rd</option>
			                               	<option>4th</option>
			                               	<option>5th</option>
			                               	<option>6th</option>
			                               	<option>7th</option>
			                               	<option>8th</option>
			                           	</select>
									</div>
									<div class="form-group">
										<label>Shift</label>
										<input disabled  type="radio" class="margin-top-10" data-ng-model="studentInfo.shift" name="shift" value="day"> <span>Day</span>
										<input disabled  type="radio" class="margin-top-10" data-ng-model="studentInfo.shift" name="shift" value="eve"><span> Evening</span>
									</div>
								</section>
							</div>
							<div class="col-xs-5">
								<section id="basic">
									<div class="form-group">
										<label>Name</label>
										<input disabled  type="text" id="name" class="form-control"  data-ng-model="studentInfo.studentName" />
									</div>
									<div class="form-group">
										<label>Mobile No</label>
										<input disabled  type="text" id="mobileNo" class="form-control" data-ng-model="studentInfo.mobileNo" />
									</div>
									<div class="form-group">
										<label>Email</label>
										<input disabled  type="text" id="email" class="form-control"  data-ng-model="studentInfo.email" />
									</div>
									<div class="form-group">
										<label>Gender</label>
										<input disabled  type="radio" class="margin-top-10" data-ng-model="studentInfo.gender" name="gender" value="male" > <span>Male</span>
										<input disabled  type="radio" class=" margin-top-10" data-ng-model="studentInfo.gender" name="gender" value="female"><span> Female</span>
									</div>
								</section>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-default" data-ng-click="resetRegistration()">Reset</button>
							<button type="submit" class="btn btn-primary" data-ng-click="doRegistration(registration,studentInfo)">{{btnSave}}</button>
						</div>
                	</form>
				</div>
            </div>
        </div>
    </div>
</section>
<style>
		ul {
		    list-style: none;
		    padding: 0;
		    margin: 0;
		}
		ul ul {
		    margin: 0 0 0 30px;
	}
	</style>
